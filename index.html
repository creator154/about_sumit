<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Sumit</title>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }

        /* LOADER */
        .loading {
            text-align: center;
            padding-top: 80px;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-top-color: #3498db;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        .loader-bar {
            width: 200px;
            height: 6px;
            background: #ddd;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .loader-bar .progress {
            width: 0%;
            height: 100%;
            background: #3498db;
            animation: loadBar 2s forwards;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes loadBar {
            to { width: 100%; }
        }

        /* MAIN HIDDEN BY DEFAULT */
        .main {
            display: none;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div class="loading">
        <div class="loader-circle"></div>
        <div class="loader-bar"><div class="progress"></div></div>
        <p>LOADINGâ€¦</p>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <!-- Yahan apna pura website paste karo -->
        <h1>Hello, Website Loaded!</h1>
        <p>Ab tumhara actual content dikh raha hai.</p>
    </div>

    <script>
        window.addEventListener("load", function() {
            document.querySelector(".loading").style.display = "none";
            document.querySelector(".main").style.display = "block";
        });
    </script>

</body>
</html>
