<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1224;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* ðŸŒŸ LOADING SCREEN */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1224;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-circle {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255,255,255,0.2);
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            margin-top: 20px;
            border-radius: 5px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #6c63ff;
        }

        .loading-text {
            margin-top: 20px;
            letter-spacing: 4px;
            color: #a8a8ff;
        }

        /* ðŸŒŸ MAIN CONTENT HIDE */
        .main {
            display: none;
        }

        /* SIMPLE DEMO SECTIONS */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        h1 { margin-bottom: 10px; }
        p { opacity: 0.7; }
    </style>
</head>

<body>

    <!-- ðŸŒŸ LOADER -->
    <div class="loading">
        <div class="loader-circle"></div>

        <div class="loader-bar">
            <div class="progress"></div>
        </div>

        <p class="loading-text">LOADING...</p>
    </div>


    <!-- ðŸŒŸ MAIN CONTENT -->
    <div class="main">

        <!-- â­ HOME SECTION -->
        <section id="home">
            <h1>Hi, I'm Sumit ðŸ‘‹</h1>
            <p>Welcome to my portfolio website.</p>
        </section>

        <!-- â­ ABOUT SECTION -->
        <section id="about">
            <h1>About Me</h1>
            <p>Write about yourself here...</p>
        </section>

        <!-- â­ SKILLS SECTION -->
        <section id="skills">
            <h1>My Skills</h1>
            <p>Your skills will go here...</p>
        </section>

        <!-- â­ CONTACT SECTION -->
        <section id="contact">
            <h1>Contact Me</h1>
            <p>Email / Social links here...</p>
        </section>

    </div>

    <!-- ðŸŒŸ LOADING SCRIPT -->
    <script>
        let progress = 0;
        let bar = document.querySelector(".progress");
        let loader = document.querySelector(".loading");
        let main = document.querySelector(".main");

        let load = setInterval(() => {
            progress += 1;
            bar.style.width = progress + "%";

            if (progress >= 100) {
                clearInterval(load);
                loader.style.display = "none";
                main.style.display = "block";
            }
        }, 20);
    </script>

</body>
</html>
